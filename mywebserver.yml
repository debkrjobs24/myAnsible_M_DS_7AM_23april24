---
- hosts: all
  become: yes
  tasks: 
  - name: i want to install apache2 webserver on ubuntu
    apt:
      name: apache2
      state: present
    when: ansible_os_family=="debian"

  - name: i want to restart apache2 webserver on ubuntu
    service: 
     name: apache2
     state: started
    when: ansible_os_family=="debian"